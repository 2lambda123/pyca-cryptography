name: Cache
description: Caches build data to speed builds
inputs:
  key:
    description: 'extra cache key components'
    required: false
    default: ''


runs:
  using: "composite"

  steps:
    - uses: Swatinem/rust-cache@2656b87321093db1cb55fbd73183d195214fdfd1  # v2.5.0
      with:
        key: ${{ inputs.key }}
        workspaces: "./src/rust/ -> target"
