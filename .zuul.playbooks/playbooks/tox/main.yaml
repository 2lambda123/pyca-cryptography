- hosts: all
  tasks:
    - name: Run tox
      command: |
        docker run --rm \
          -e TOXENV={{ toxenv }} \
          -v {{ ansible_facts.env['HOME'] }}:/io \
          {{ image }} \
          cd /io; \
          tox "-- --wycheproof-root={{ ansible_facts.env['HOME'] }}/wycheproof/"
      become: yes